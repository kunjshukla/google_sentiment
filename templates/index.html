<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Review Analysis Dashboard</h1>
        
        <div class="row">
            <!-- Weekly Report Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Weekly Report</h5>
                    </div>
                    <div class="card-body">
                        <div id="weeklyReport" class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Sentiment Trends Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Sentiment Trends</h5>
                    </div>
                    <div class="card-body">
                        <div id="sentimentTrends" class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Complaints Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Recent Complaints</h5>
                    </div>
                    <div class="card-body">
                        <div id="complaints" class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Top Themes Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Top Themes</h5>
                    </div>
                    <div class="card-body">
                        <div id="topThemes" class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Review Categories Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Review Categories</h5>
                    </div>
                    <div class="card-body">
                        <div id="reviewCategories" class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Visualization Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Visualization</h5>
                    </div>
                    <div class="card-body">
                        <div id="visualization" class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
